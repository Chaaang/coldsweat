<form action="{{application_url}}/feeds/add" method="POST">
  <div class="modal-header">
    <h3>Add Subscription</h3>
  </div>
  <div class="modal-body">          
        {{message}}
        <label for="self-link-field">Web address (URL) for the feed</label> 
        <input type="text" id="field-self-link" autofocus name="self_link"  size="40" value="">
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Cancel</button>
    <button type="submit" class="btn btn-primary">Continue &rarr;</button>
  </div>
</form>
