<div class="content">    
    {{if not feed.is_enabled}}
        <p><i class="icon-warning-sign"></i> This feed has been disabled due too many errors.</p>
    {{endif}}                
</div>            
    
<div class="meta dim">
    {{if entry_count}}<a href="{{application_url}}/?feed={{feed.id}}">{{entry_count}} entries</a>{{else}}No entries found{{endif}}&emsp;<a target="_blank" href="{{feed.alternate_link}}">View feed web page</a>
</div>
