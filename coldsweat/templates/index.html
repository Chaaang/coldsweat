{{inherit "site.html"}}

{{def container_block}}        
    <section  class="panel">
        {{self.panel_block}}
    </section>

    <div class="navigation">
        <nav role="navigation">
            <ul class="{{filter_class}}">
                <li class="branding">
                    <i class="fa fa-tint fa-fw"></i>
                </li>
                <li class="filter-unread"><a data-toggle="tooltip" data-placement="right" title="Unread entries (1 key)" href="{{application_url}}/entries/?unread"><i class="fa fa-circle fa-fw"></i></a></li>
                <li class="filter-saved"><a data-toggle="tooltip" data-placement="right" title="Saved entries (2 key)" href="{{application_url}}/entries/?saved"><i class="fa fa-star fa-fw"></i></a></li>
                <li class="filter-all"><a data-toggle="tooltip" data-placement="right" title="All entries (3 key)" href="{{application_url}}/entries/?all"><i class="fa fa-archive fa-fw"></i></a></li>
                <li class="dropdown {{if group_id}}filter-group{{endif}}"><a href="#"><i class="fa {{if group_id}}fa-folder-open{{else}}fa-folder{{endif}} fa-fw"></i></a>
                    {{if length(groups) > 1}}
                        <ul class="subnav">
                            {{for loop, g in looper(groups)}}
                                <li><a  href="{{application_url}}/entries/?group={{g.id}}"><i class="fa {{if g.id == group_id}}fa-folder-open{{else}}fa-folder{{endif}} fa-fw"></i> {{g.title|html}}</a></li>            
                            {{endfor}}            
                        </ul>
                    {{endif}}
                </li>
                <li class="sep filter-feeds"><a data-toggle="tooltip" data-placement="right" title="Subscribed feeds (4 key)" href="{{application_url}}/feeds/"><i class="fa fa-rss fa-fw"></i></a></li>                            
                <li><a data-toggle="tooltip" class="add-trigger" href="{{application_url}}/feeds/add" data-placement="right" title="Add subscription" data-remote-modal="modal-add-subscription"><i class="fa fa-plus-square fa-fw"></i></a></li>                                    
                <li class="sep"><a data-toggle="tooltip" data-placement="right" title="Log out" href="{{application_url}}/logout"><i class="fa fa-sign-out fa-fw"></i></a></li>
            </ul>
        </nav>  
    </div>


{{enddef}}


{{def page_script_block}}
<script>
head.js(
// Place scripts to be loaded here, in the order the need to be executed
// Typically libraries are needed first, such as jQuery (as the plugins 
// depend on jQuery to execute). The below configuration is what Rock 
// Hammer uses, but customise this for your own needs.
// Ensure all filenames you wish head.js to load are surrounded with 
// quotes. Also, this is a list, so ensure that all but the last item 
// are followed by a comma.

// Libraries
"{{static_url}}/javascripts/vendor/modernizr-min.js",
"{{static_url}}/javascripts/vendor/jquery-min.js",

// Load bootstrap-transition first so that nice glides/fades 
// etc for the other bootstrap plugins work
"{{static_url}}/javascripts/vendor/bootstrap/bootstrap-transition.js",
//"javascripts/vendor/bootstrap/bootstrap-carousel.js",
"{{static_url}}/javascripts/vendor/bootstrap/bootstrap-tooltip.js",

// Popover has a dependency on tooltip, so make sure and include 
// bootstrap-tooltip regardless in order for popovers to work
//"{{static_url}}/javascripts/vendor/bootstrap/bootstrap-popover.js",
"{{static_url}}/javascripts/vendor/bootstrap/bootstrap-modal.js",
//"javascripts/vendor/bootstrap/bootstrap-collapse.js",

// Plugins
"{{static_url}}/javascripts/plugins.js",

// App scripts
"{{static_url}}/javascripts/app.js?{{version_string}}"
);
</script>
{{enddef}}
