{{inherit "site.html"}}

{{def entries}}

<!--   <h2 class="h3">{{page_title}}</h2> -->
  
  <ul>
      
    {{for loop, e in looper(last_entries)}}
        <li class="{{if loop.first}}current{{endif}}">
            <h3 class="h4">
                <img src="{{e.feed.icon.data}}" width="16" height="16"  alt="*"><a data-id="{{e.id}}" href="{{e.link}}">{{e.title}}</a>
            </h3>
            <div class="meta">
                {{if e.author}}
                    {{e.author}}
                {{else}}    
                    {{e.feed.title}}
                {{endif}}                    
                &middot; 4 hours ago
            </div>                  

        </li>
    {{endfor}}

  </ul>

  <button type="button" class="btn">Gimme More</button>

        
{{enddef}}

{{def now}}
    <h1></h1>    
    <hr>
{{enddef}}
