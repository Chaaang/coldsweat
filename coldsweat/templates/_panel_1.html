<div class="panel-title">
    <h2 class="h3">{{panel_title}}</h2>
<!--
    <div class="t">
        <button class="btn"><i class="icon-check"></i> Mark All as Read</button>
    </div>
-->
</div>
<div class="panel-content">
    <div class="scrollable">
        <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
        <div class="viewport">
            <div class="overview">
                {{if entry_count}}
                    <ul>                      
                    {{for loop, e in looper(entries)}}
                        <li id="{{e.id}}" class="{{if loop.first}}current{{endif}} {{if e.id in saved_ids}}status-saved{{endif}} {{if e.id in read_ids}}status-read{{endif}}">
                            <h3 class="h4">
                                <img src="{{e.feed.icon.data}}" width="16" height="16"  alt="*"><a data-id="{{e.id}}" href="{{e.link}}">{{e.title}}</a>
                            </h3>
                            <div class="meta dim">
                                {{if e.author}}
                                    {{e.author}}
                                {{else}}    
                                    {{e.feed.title}}
                                {{endif}}                    
                                &middot; {{e.last_updated_on|since}}
                            </div>                  
                    
                        </li>
                    {{endfor}}
                    </ul>
                    <div class="more">
                        <form action="?{{request.query_string}}&amp;t={{e.last_updated_on|epoch}}" method="get">
                            <button type="submit" class="btn">Load More</button>
                        </form>
                    </div>
                {{else}}
                    <div class="notice">
                        <i class="icon-tint icon-4x"></i>
                        No entries found.
                    </div>
                {{endif}}
<!--                 <div class="loading"><i class="icon-spinner icon-spin"></i> Loading&hellip;</div> -->
            </div>
        </div>
    </div>  
</div>
