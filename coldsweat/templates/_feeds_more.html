{{if feed_count}}
    {{for loop, f in looper(feeds)}}
        <li id="{{f.id}}" class="feed {{if loop.first}}current{{endif}} {{if not f.is_enabled}}status-disabled{{endif}}">
            <h3 class="h4">
                <img class="favicon" src="{{f.icon.data}}" width="16" height="16" alt="*"><a href="{{application_url}}/feeds/{{f.id}}">{{f.title}}</a>
            </h3>
            <div class="meta dim">
                Last updated {{f.last_updated_on|since}}
            </div>                                              
            <article></article>                
        </li>
    {{endfor}}
    {{if offset < feed_count }}
        <li class="more">
            <form action="{{application_url}}/feeds/?offset={{offset}}" method="GET">
                <button type="submit" class="btn">Load More Feeds</button>
            </form>
        </li>
    {{endif}}
{{endif}}
