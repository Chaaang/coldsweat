
{{if entry_count}}
    {{for loop, e in looper(entries)}}
        <li id="{{e.id}}" class="entry {{if loop.first}}current{{endif}} {{if e.id in saved_ids}}status-saved{{endif}} {{if e.id in read_ids}}status-read{{endif}}">
            <h3 class="h4">
                <img class="favicon" src="{{e.feed.icon.data}}" width="16" height="16"  alt="*"><a href="{{application_url}}/entries/{{e.id}}">{{e.title}}</a>
            </h3>
            <div class="meta dim">
                <i class="icon-circle" title="Unread"></i><i class="icon-circle-blank" title="Read"></i>&ensp;<a title="Show all entries for this feed" href="{{application_url}}/?feed={{e.feed.id}}">{{e.feed.title}}</a>
            </div>                  
            <article></article>
        </li>
    {{endfor}}
    {{if offset < entry_count }}
    <li class="more">
        <form action="{{application_url}}/entries/?{{filter_name}}&amp;offset={{offset}}">
            <button type="submit" class="btn">Load More Entries</button>
        </form>
    </li>
    {{endif}}
{{else}}
        <li>
            <i>No entries found.</i>
        </li>
{{endif}}
