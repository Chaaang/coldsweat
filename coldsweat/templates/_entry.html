{{if entry.content}} 
    <div class="content">
        {{entry.content}}
    </div>            
<!--     <hr class="tight"> -->
{{endif}}
<aside>
    <div class="meta dim">
        <ul>
            {{if entry.author}}
                <li>
                    <i class="icon-user"></i>&ensp;{{entry.author}}
                </li>
            {{endif}}            
            
            <li>
                <i class="icon-time"></i>&ensp;<span class="help-text" title="Time posted">{{entry.last_updated_on|since}}</span>
            </li>

            {{if entry.link}}
                <li>
                    <i class="icon-globe"></i>&ensp;<a target="_blank" href="{{entry.link}}">Visit website</a>
                </li>
            {{endif}}
        </ul>
    </div>
</aside>
