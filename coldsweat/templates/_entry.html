{{if entry.content}} 
    <div class="content">
        {{entry.content}}
    </div>            
    {{else}}
    <div class="content dim">
        <i>No content found for this entry.</i>
    </div>            
{{endif}}
<div>
    <a target="_blank" href="{{entry.link}}">View original</a>
</div>
