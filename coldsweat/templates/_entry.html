{{if entry.content}} 
    <div class="content">
        {{entry.content}}
    </div>            
<!--     <hr class="tight"> -->
{{endif}}
<aside>
    <div class="meta dim">
        <ul>
            <li>
                <b>Posted</b><br>
                {{entry.last_updated_on|since}}
            </li>

            {{if entry.author}}
            <li>
                <b>Author</b><br>
                {{entry.author}}
            </li>
            {{endif}}            
            
            {{if entry.link}}
            <li>
                <a target="_blank" href="{{entry.link}}">Visit website</a>
            </li>
            {{endif}}
        </ul>
    </div>
</aside>
